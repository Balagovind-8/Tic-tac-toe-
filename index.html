<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react?dev",
        "react-dom/client": "https://esm.sh/react-dom/client?dev"
      }
    }
  </script>
  <script type="text/babel" data-type="module">
    import React, { StrictMode, useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';

    function Square({ value, onSquareClick }) {
      return (
        <button className="square" onClick={onSquareClick}>
          {value}
        </button>
      );
    }

    function Board({ xIsNext, squares, onPlay }) {
      function handleClick(i) {
        if (calculateWinner(squares) || squares[i]) {
          return;
        }
        const nextSquares = squares.slice();
        if (xIsNext) {
          nextSquares[i] = 'X';
        } else {
          nextSquares[i] = 'O';
        }
        onPlay(nextSquares);
      }

      const winner = calculateWinner(squares);
      let status;
      if (winner) {
        status = 'Winner: ' + winner;
      } else if (!squares.includes(null)) {
        status = 'It\'s a Draw!';
      } else {
        status = 'Next player: ' + (xIsNext ? 'X' : 'O');
      }

      return (
        <>
          <div className="status">{status}</div>
          <div className="board-row">
            <Square value={squares[0]} onSquareClick={() => handleClick(0)} />
            <Square value={squares[1]} onSquareClick={() => handleClick(1)} />
            <Square value={squares[2]} onSquareClick={() => handleClick(2)} />
          </div>
          <div className="board-row">
            <Square value={squares[3]} onSquareClick={() => handleClick(3)} />
            <Square value={squares[4]} onSquareClick={() => handleClick(4)} />
            <Square value={squares[5]} onSquareClick={() => handleClick(5)} />
          </div>
          <div className="board-row">
            <Square value={squares[6]} onSquareClick={() => handleClick(6)} />
            <Square value={squares[7]} onSquareClick={() => handleClick(7)} />
            <Square value={squares[8]} onSquareClick={() => handleClick(8)} />
          </div>
        </>
      );
    }

    let App = function Game() {
      const [history, setHistory] = useState([Array(9).fill(null)]);
      const [currentMove, setCurrentMove] = useState(0);
      const [restartTimer, setRestartTimer] = useState(null);
      const [isCancelled, setIsCancelled] = useState(false);
      const xIsNext = currentMove % 2 === 0;
      const currentSquares = history[currentMove];

      useEffect(() => {
        const winner = calculateWinner(currentSquares);
        if ((winner || !currentSquares.includes(null)) && !isCancelled) {
          const timer = setTimeout(() => {
            resetGame();
          }, 5000); // 5-second restart timer
          setRestartTimer(timer);
        }
        return () => clearTimeout(restartTimer);
      }, [currentSquares, isCancelled]);

      function handlePlay(nextSquares) {
        const nextHistory = [...history.slice(0, currentMove + 1), nextSquares];
        setHistory(nextHistory);
        setCurrentMove(nextHistory.length - 1);
      }

      function jumpTo(nextMove) {
        setCurrentMove(nextMove);
      }

      function resetGame() {
        setHistory([Array(9).fill(null)]);
        setCurrentMove(0);
      }

      function cancelRestart() {
        setIsCancelled(true);
        clearTimeout(restartTimer);
      }

      const moves = history.map((squares, move) => {
        let description;
        if (move > 0) {
          description = 'Go to move #' + move;
        } else {
          description = 'Go to game start';
        }
        return (
          <li key={move}>
            <button onClick={() => jumpTo(move)}>{description}</button>
          </li>
        );
      });

      return (
        <div className="game">
          <div className="game-board">
            <Board xIsNext={xIsNext} squares={currentSquares} onPlay={handlePlay} />
          </div>
          <div className="game-info">
            <ol>{moves}</ol>
            <button className="restart" onClick={resetGame}>
              Restart Game
            </button>
            {isCancelled ? (
              <div>Restart Cancelled!</div>
            ) : (
              <button className="cancel" onClick={cancelRestart}>
                Cancel Restart
              </button>
            )}
          </div>
        </div>
      );
    };

    function calculateWinner(squares) {
      const lines = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
          return squares[a];
        }
      }
      return null;
    }

    const root = createRoot(document.getElementById('root'));
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: navy;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .game {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
    }

    .game-board {
      margin-right: 20px;
    }

    .game-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .board-row:after {
      clear: both;
      content: '';
      display: table;
    }

    .status {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .square {
      background: #fff;
      border: 2px solid #666;
      font-size: 36px;
      font-weight: bold;
      height: 80px;
      width: 80px;
      margin: 5px;
      padding: 0;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .square:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    .square:focus {
      outline: none;
    }

    .game-info ol {
      padding-left: 20px;
      font-size: 1em;
    }

    .game-info button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .game-info button:hover {
      background-color: #0056b3;
    }

    .game-info button:focus {
      outline: none;
    }

    .restart {
      background-color: #28a745;
    }

    .restart:hover {
      background-color: #218838;
    }

    .cancel {
      background-color: #dc3545;
    }

    .cancel:hover {
      background-color: #c82333;
    }

  </style>
</html>
